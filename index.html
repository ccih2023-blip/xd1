    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أرشيف نابل الشعري</title>
    <meta name="theme-color" content="#1B4D89">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">

    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&family=Tajawal:wght@300;400;500;700;900&family=Aref+Ruqaa:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --paper-bg: #f2f0e9;
            --vivid-blue: #1B4D89;
            --vivid-orange: #f4c430;
            --neon-cyan: #00ffff;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            overflow-x: hidden;
            transition: background-color 0.5s ease;
        }

        .poetry-font {
            font-family: 'Amiri', serif;
        }

        .calligraphy-font {
            font-family: 'Aref Ruqaa', serif;
        }

        /* تنسيق نقطة الإرساء المطور */
        .anchor-point {
            position: absolute;
            width: 35px; /* تكبير بسيط لاستيعاب الصورة */
            height: 35px;
            background: #00ffff;
            border-radius: 50%;
            box-shadow: 0 0 15px #00ffff, 0 0 30px #00ffff;
            cursor: pointer;
            z-index: 100;
            transform: translate(-50%, -50%);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 2px solid white;
            overflow: hidden; /* لضمان بقاء الصورة داخل الدائرة */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .anchor-point img {
            width: 100%;
            height: 100%;
            object-cover: cover;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .anchor-point:hover {
            transform: translate(-50%, -50%) scale(1.5);
            box-shadow: 0 0 25px #00ffff, 0 0 50px #00ffff;
            z-index: 110;
        }

        .anchor-label {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            color: #00ffff;
            font-weight: 900;
            font-size: 12px;
            text-shadow: 0 0 10px black, 0 0 5px black;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            background: rgba(0,0,0,0.7);
            padding: 2px 8px;
            border-radius: 4px;
        }

        .anchor-point:hover .anchor-label {
            opacity: 1;
        }

        .vivid-bg {
            background: linear-gradient(-45deg, #0a0a0a, #1a1a1a, #050505);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
